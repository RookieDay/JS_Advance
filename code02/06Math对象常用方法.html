<script>
    console.log(Math.ceil(1.9));//ceil 天花板 向上取整
    console.log(Math.ceil(1.1));//ceil 天花板 向上取整
    console.log(Math.ceil(-1.1));//ceil 天花板 向上取整 负数向上取整 取得是更大的
    console.log(Math.ceil(-1.9));//ceil 天花板 向上取整 负数向上取整 取得是更大的
    console.log(Math.floor(-1.9));//floor 地板 向下取整 负数向下取整  取得是更小的
    console.log(Math.floor(-1.1));//floor 地板 向下取整 负数向下取整  取得是更小的
    console.log(Math.round(-1.1));//round 周围 四舍五入
    console.log(Math.abs(-1.1));//abs absolute 绝对值
    console.log(Math.abs(1.1));//abs absolute 绝对值
</script>
