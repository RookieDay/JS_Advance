<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #demo {
            width: 100px;

            background-color: pink;
        }

    </style>
</head>
<body>
<div id="demo" style="height: 100px;"></div>
</body>
</html>
<script>

    var demo = document.getElementById("demo");
    console.log(demo.style.height);//只能获取行内样式
    console.log(demo.offsetHeight);//能够获取任意位置的height值
    console.log(typeof demo.offsetHeight);//offsetHeight 是 number
    console.log(typeof demo.style.height);//offsetHeight 是 string 而且带有px
    //demo.style.height = "200px";//style.height 可读可写
    demo.offsetHeight = 200;//offsetHeight是只读属性

</script>
