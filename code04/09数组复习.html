<script>

    var arr = [1, 2, 3, 4, 5, 6];
    //push 从后面添加 并返回新书组的长度
    console.log(arr);
    //console.log(arr.push(9));
    //删除最后一个数值 并将其返回
    //console.log(arr.pop());
    // 让最后一个跑到第一个 删除最后一个 再追加
    arr.unshift(arr.pop())

    console.log(arr);
    /*arr.push("要添加的元素")    在数组的最后添加值 并返回新数组的长度
     arr.pop()      删除最后一个值   并将其返回
     arr.unshift("要添加的元素")  在数组的开头添加值 并返回新数组的长度
     arr.shift()      删除第一个值   并将其返回*/


</script>
