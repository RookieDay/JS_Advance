<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #demo {
            left: 10px;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div id="demo"></div>
</body>

</html>
<script>
    var demo = document.getElementById("demo");

    //正常浏览器
    console.log(window.getComputedStyle(demo, null)["left"]);
    //IE678 div.currentStyle.left
    console.log(demo.currentStyle["left"]);


    //需求 获取任意对象的任意属性
    function getStyle(obj, attr) {
        if (obj.currentStyle) {
            return obj.currentStyle[attr];
        } else {
            return window.getComputedStyle(obj, null)[attr];
        }
    }
</script>
