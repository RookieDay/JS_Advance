<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        #demo {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: pink;
        }

    </style>
</head>
<body>
<button id="btn">按钮</button>
<div id="demo"></div>
</body>
</html>
<script>

    var btn = document.getElementById("btn");
    var demo = document.getElementById("demo");
    var timer = null;

    btn.onclick = function () {
        clearInterval(timer);
        timer = setInterval(function () {
            //step=(target-leader)/10
            //leader=leader+step
            var target = 400;
            var leader = demo.offsetLeft;
            var step = (target - leader) / 10;
            step = step > 0 ? Math.ceil(step) : Math.floor(step);
            if (leader != target) {
                demo.style.left = leader + step + "px";
            } else {
                clearInterval(timer);
            }
        }, 15)
    }
</script>
