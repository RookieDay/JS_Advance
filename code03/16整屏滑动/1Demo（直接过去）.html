<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul, ol {
            list-style: none;
        }

        ul li {
            width: 100%;
            height: 100%;
        }

        html, body, ul {
            width: 100%;
            height: 100%;
        }

        ol {
            position: fixed;
            left: 50px;
            top: 50px;
        }

        ol li {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            text-align: center;
            line-height: 50px;
        }

    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
<ol>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ol>
</body>
</html>
<script>

    //要做事先找人
    var ul = document.getElementsByTagName("ul")[0];
    var ulLis = ul.children;
    var ol = document.getElementsByTagName("ol")[0];
    var olLis = ol.children;

    var arr = ["red", "orange", "yellow", "green", "blue"];
    for (var i = 0; i < arr.length; i++) {
        ulLis[i].style.backgroundColor = arr[i];
        olLis[i].style.backgroundColor = arr[i];
    }

    //点击 olLis让window移动到对应的ulLis
    for (var j = 0; j < olLis.length; j++) {
        olLis[j].index = j;
        olLis[j].onclick = function () {
            //target 当前点击的olLis对应的那个ulLis的offsetTop
            //对应是通过索引号去找的
            var target = ulLis[this.index].offsetTop;
            window.scrollTo(0, target);
        }
    }


</script>
